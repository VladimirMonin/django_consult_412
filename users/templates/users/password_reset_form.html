{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Сброс пароля</h2>
    
    <p class="text-center">
      Введите адрес электронной почты, указанный при регистрации, 
      и мы вышлем вам инструкции по сбросу пароля.
    </p>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          id="id_email" 
          required
          placeholder="Ваш email"
        >
      </div>
      
      <button type="submit" class="btn btn-primary w-100">
        Отправить инструкции
      </button>
    </form>
    
    <div class="mt-3 text-center">
      <a href="{% url 'users:login' %}" class="text-decoration-none">
        <i class="bi bi-arrow-left"></i> Вернуться к входу
      </a>
    </div>
  </div>
</div>
{% endblock %}
